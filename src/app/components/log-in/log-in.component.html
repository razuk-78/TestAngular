<!-- Default form login -->
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>

        <!-- Email -->
        <input [(ngModel)]="_logIn.userName" [ngModelOptions]="{standalone: true}" type="email"
          id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input [(ngModel)]="_logIn.password" [ngModelOptions]="{standalone: true}" type="password"
          id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
          </div>
        </div>
        <!-- Sign in button -->
        <button [disabled]="!_logIn.password || !_logIn.userName" (click)="onSignInClick()" class="btn btn-info btn-block my-4" type="submit">Sign in</button>

        <!-- Register -->
        <p>Not a member?
          <a href="" [routerLink]="'/register'">Register</a>
        </p>

      </div>
    </div>
    <div class="col-4"></div>
  </div>
  <!-- Default form login -->
